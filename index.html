/* Floating data points container - behind everything */
.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* allow clicks through */
  overflow: hidden;
  z-index: 0; /* behind all content */
}

/* Particle itself */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #00ffff;
  border-radius: 50%;
  opacity: 0.6;
  animation: floatParticle linear infinite;
}

@keyframes floatParticle {
  0% {
    transform: translateY(100vh) translateX(0) scale(0.5);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) translateX(50px) scale(1);
    opacity: 0;
  }
}

/* GALAXY TWINKLING STAR EFFECT */
.stars, .stars2, .stars3 {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: block;
  background-repeat: repeat;
  background-size: contain;
  z-index: -1;
}

.stars {
  background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
  animation: twinkling 8s linear infinite;
  opacity: 0.6;
}

.stars2 {
  background-image: url("https://www.transparenttextures.com/patterns/tiny-cross-hatch.png");

}

.stars3 {

@keyframes twinkling {

<script>
  function updateDateTime() {
    const now = new Date();

    const dateOptions = {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric"
    };

    const dateString = now.toLocaleDateString("en-US", dateOptions);

    const timeString = now.toLocaleTimeString("en-US", {
      hour: "numeric",
      minute: "numeric",
      second: "numeric",
      hour12: true
    });

    document.getElementById("current-date").innerText = dateString;
    document.getElementById("current-time").innerText = timeString;
  }

  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>
