<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajeev's Dashboard Portfolio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* BODY & GENERAL STYLING */
  body { background: #000; color: white; font-family: 'Poppins', sans-serif; overflow-x: hidden; }
  h1, h2 { color: white; }

  /* HERO SECTION */
  .hero {
    background: linear-gradient(90deg, crimson, teal, #4a00e0);
    padding: 120px 20px;
    text-align: center;
    color: white;
  }

  .section-title { margin: 50px 0 20px; font-size: 2rem; font-weight: bold; text-align: center; }

  /* CARDS */
  .card {
    background: rgba(255,255,255,0.08);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    transition: transform .4s ease, box-shadow .4s ease;
    border: 1px solid rgba(255,255,255,0.15);
    color: gray;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
  }

  .card img {
    width: 100%;
    object-fit: contain;
    border-radius: 12px 12px 0 0;
    background-color: transparent;
  }

  /* FOOTER */
  footer { text-align: center; padding: 30px; background: transparent; margin-top: 40px; }
  .social-icons a { font-size: 28px; margin: 0 10px; color: cyan; transition: .3s; text-decoration: none !important; }

  /* PARTICLE EFFECT */
  .particles { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; overflow:hidden; pointer-events:none; }
  .particle {
    position:absolute;
    background: rgba(0,255,255,0.6);
    border-radius: 50%;
    opacity:0.8;
    animation-name: floatUp;
    animation-iteration-count: infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(100vh); opacity:0; }
    50% { opacity:0.8; }
    100% { transform: translateY(-10vh); opacity:0; }
  }
</style>
</head>
<body>

<!-- PARTICLES -->
<div class="particles" id="particles-container"></div>

<!-- HERO -->
<section class="hero">
  <h1>Interactive Dashboard Collection</h1>
  <p class="lead">Excel • Power BI • Tableau</p>
</section>

<!-- SECTION TITLE -->
<h2 class="section-title">Interactive Dashboard Visualizations</h2>

<!-- DASHBOARD CARDS -->
<div class="container">
  <div class="row g-4 text-center" id="projects"></div>
</div>

<!-- FOOTER -->
<footer>
  <h4>Contact Me</h4>
  <div class="social-icons">
    <a href="https://www.linkedin.com/in/rajeevtiwari8055" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/rajeevtiwari8055" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://rajeevtiwari8055.github.io/" target="_blank"><i class="fas fa-globe"></i></a>
    <a href="mailto:rajeevtiwari8055@gmail.com"><i class="fas fa-envelope"></i></a>
    <a href="https://t.me/rajeevtiwari8055" target="_blank"><i class="fab fa-telegram-plane"></i></a>
    <a href="https://x.com/rajeevtiwariRT" target="_blank"><i class="fab fa-x-twitter"></i></a>
  </div>
  <p style="font-weight:300; font-size:18px; margin-top:20px; color:white;">© <script>document.write(new Date().getFullYear());</script> Rajeev's Dashboard Portfolio. All rights reserved.</p>
</footer>

<!-- JS FOR DASHBOARDS -->
<script>
const dashboardData = [
  { title: "Nescafe Driving Coffee Sales Excellence", img: "images/Nescafe – Coffee Sales Excellence.png", link: "https://github.com/rajeevtiwari8055/Nescafe-Driving-Coffee-Sales-Excellence" },
  { title: "Food Delivery Performance Analytics", img: "images/Final Dashboard1.png", link: "https://github.com/rajeevtiwari8055/Food-Delivery-Performance-Analytics" },
  { title: "Blinkit Grocery Dashboard Analysis", img: "images/BlinkIT Grocery Data.png", link: "https://github.com/rajeevtiwari8055/Blinkit-Grocery-BI-Dashboard-Analysis" },
  { title: "Amazon Global Business Analytics", img: "images/Amazon Global Superstore1.png", link: "https://github.com/rajeevtiwari8055/Amazon-Global-Business-Analytics" },
  { title: "Motorola Sales Dashboard Analysis", img: "images/Motorola Sale Dashboard Analysis.png", link: "https://github.com/rajeevtiwari8055/Motorola-Sales-BI-Dashboard-Analysis" },
  { title: "Power BI Analytics Dashboard Project", img: "images/Dashboard (1).jpg", link: "https://github.com/rajeevtiwari8055/Power-BI-Analytics-Project" },
  { title: "Hospital Emergency Room Dashboard", img: "images/Final Hospital ER Dashboard.png", link: "https://github.com/rajeevtiwari8055/Hospital-Emergency-Room-Dashboard" },
  { title: "Road Accident Analysis Dashboard", img: "images/Final Dashboard.png", link: "https://github.com/rajeevtiwari8055/it-dashboard" },
  { title: "Retail Sales Dashboard Analysis", img: "images/Final Retail Sales Dashboard.png", link: "https://github.com/rajeevtiwari8055/Retail-Sales-Dashboard-Analysis" },
  { title: "E-commerce Sales Dashboard Analysis", img: "images/E-commerce Sales Dashboard Analysis.png", link: "https://github.com/rajeevtiwari8055/E-commerce-Sales-Dashboard-Analysis" },
  { title: "HSBC Strategic Stakeholder Intelligence", img: "images/Strategic Stakeholder Intelligence.png", link: "https://github.com/rajeevtiwari8055/HSBC-Strategic-Stakeholder-Intelligence" },
  { title: "HR Attrition Insights Dashboard", img: "images/HR Attrition Final Dashboard.png", link: "https://github.com/rajeevtiwari8055/HR-Attrition-Insights-Dashboard" }
];

const container = document.getElementById("projects");
dashboardData.forEach(item => {
  container.innerHTML += `
    <div class="col-md-4">
      <div class="card">
        <img src="${item.img}">
        <div class="p-3">
          <h5>${item.title}</h5>
          <a href="${item.link}" class="btn btn-outline-info mt-2" target="_blank">View Repository</a>
        </div>
      </div>
    </div>
  `;
});

// PARTICLE ANIMATION
const particleCount = 60;
const particlesContainer = document.getElementById('particles-container');
for (let i = 0; i < particleCount; i++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  particle.style.left = `${Math.random() * 100}vw`;
  particle.style.width = `${3 + Math.random() * 6}px`;
  particle.style.height = particle.style.width;
  particle.style.animationDuration = `${5 + Math.random() * 10}s`;
  particlesContainer.appendChild(particle);
}
</script>

</body>
</html>
